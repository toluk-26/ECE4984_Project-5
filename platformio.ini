; https://docs.platformio.org/page/projectconf.html

[env:seeed_wio_terminal]
build_type = debug
build_flags = 
	-D DEBUG
platform = atmelsam
board = seeed_wio_terminal
framework = arduino
lib_deps = 
	seeed-studio/Seeed Arduino rpcBLE@^1.0.0
	seeed-studio/Grove Temperature And Humidity Sensor@^2.0.2
	https://github.com/Seeed-Studio/Seeed_GFX#V2.0.3
	seeed-studio/Seeed Arduino rpcUnified@^2.1.4
	seeed-studio/Seeed Arduino FS@^2.1.3